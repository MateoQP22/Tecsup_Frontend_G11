<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/906/501/png-clipart-pokeball-pokeball.png"
        type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRUD ALV</title>
</head>

<body class="bg-dark text-light d-flex flex-column" style="min-height: 100vh;">
    <header clasS="fixed-top bg-dark shadow py-2">
        <div class="container">
            <h1 class="fs-2 text-center m-0">Crud Pokemons Aea</h1>
        </div>
    </header>
    <main class="overflow-hidden">
        <section class="pt-5">
            <div class="container">
                <h2 class="fs-3 text-info text-center">Admin</h2>
                <div class="row g-4">
                    <section class="col-md-8">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover table-bordered align-middle">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Hp</th>
                                        <th>Ataque</th>
                                        <th>Especial</th>
                                        <th>Imagen</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tBodyPokemons">
<!-- 
                                    <tr>
                                        <td>2</td>
                                        <td>Chamander</td>
                                        <td>Fuego</td>
                                        <td>258</td>
                                        <td>Lanza Llamas</td>
                                        <td>Ataque Aereo</td>
                                        <td>
                                        <img src="https://www.pngmart.com/files/13/Charmander-PNG-HD.png" class="img-fluid" style="max-width: 128px;" alt=""/>
                                        </td>
                                        <td>‚úè üóë</td>
                                    </tr> -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="8" class="text-center">Hecho por pikachu</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </section>
                    <section class="col-md-4">
                        <form class="d-flex flex-column gap-3" action="" id="formPokemons">
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="name"
                                    placeholder="name" required />
                                <label for="name">Nombre</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="type"
                                    placeholder="type" required />
                                <label for="type">Tipo</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control bg-transparent text-light" id="hp"
                                    placeholder="hp" required />
                                <label for="hp">Hp</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="attack"
                                    placeholder="attack" required />
                                <label for="attack">Ataque</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="special"
                                    placeholder="special" required />
                                <label for="special">Especial</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bg-transparent text-light" id="imgurl"
                                    placeholder="imgurl" required />
                                <label for="imgurl">Url de Imagen</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg w-100">Enviar</button>
                        </form>
                    </section>
                </div>

            </div>
        </section>
    </main>
    <footer class="bg-dark shadow-py-2 mt-auto">
        <h6 class="text-center m-0">Desarrollado por Mateo Quispe Pacheco</h6>
    </footer>
    <!-- JavaScript Bundle with Popper -->

    <script src="./js/index.js" type="module"></script>
</body>

</html>
